<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UCIHA STORE - Jual Akun FF & ML</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f0f0f0;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      background: linear-gradient(135deg, #8b0000, #000000);
      border-bottom: 3px solid #ff4500;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 120px;
      height: 120px;
      object-fit: contain;
    }

    .logo h1 {
      font-size: 2.5rem;
      color: #ff4500;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      letter-spacing: 2px;
    }

    .logo p {
      font-size: 1.2rem;
      color: #fff;
      opacity: 0.9;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px;
      background-color: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid #333;
    }

    .category-btn {
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background-color: #333;
      border: 2px solid #ff4500;
      border-radius: 8px
      /* Kode CSS belum selesai di sini, tambahkan sesuai kebutuhan Anda */
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="UCIHA STORE Logo" />
      <h1>UCIHA STORE</h1>
      <p>Jual Akun Free Fire & Mobile Legends Termurah & Terpercaya!</p>
    </div>
  </header>
  <nav class="categories">
    <button class="category-btn"><i class="fa-solid fa-fire"></i> Akun FF</button>
    <button class="category-btn"><i class="fa-solid fa-gamepad"></i> Akun ML</button>
    <button class="category-btn"><i class="fa-solid fa-star"></i> Premium</button>
    <button class="category-btn"><i class="fa-solid fa-bolt"></i> Murah</button>
  </nav>
  <!-- Konten utama toko di sini -->
</body>
</html>
